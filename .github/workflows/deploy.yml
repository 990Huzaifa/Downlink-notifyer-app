name: Laravel Deployment via FTP

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy Laravel Project via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Get latest code
        uses: actions/checkout@v2

      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /
          exclude: |
            .git
            .git/
            .git/**
            **/.git
            **/.git/
            **/.git/**
            **/.github/**
            .git/objects/pack/*
            **/.git/objects/pack/*
            **/.git/objects/pack/**
            **/node_modules/**
            **/.env
            node_modules/*
            vendor/*
            storage/*
            resources/views/*
            bootstrap/cache/*
            public/*
            tests/*
            .env
            .git-ftp-*
            *.md
            composer.json
            package.json
            composer.lock
